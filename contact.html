    <form action="admin-page.html">

        <div>
            <label class="input-label" for="username">Jméno:</label>
            <input id="username" placeholder="Jméno*" title="Enter your Username" type="text" name="name" required/>

        <div>
            <label class="input-label" for="email">E-Mail:</label>
            <input id="email" placeholder="E-Mail*" title="Enter your email" type="email" name="email" required/>
        </div>

        <div class="button-container">
            <input type="submit" class="submit-button" value="Odeslat">
        </div>

    </form>
