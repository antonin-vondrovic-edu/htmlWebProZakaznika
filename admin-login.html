<div class="container fadeinanimate">
    <form action="admin-page.html">

        <h2>Login pro Administrátory</h2>

        <div>
            <label class="input-label" for="username">Jméno:</label>
            <input id="username" placeholder="Jméno*" title="Enter your Username" type="text" name="username" required/>
        </div>
        <div>
            <label class="input-label" for="password">Heslo:</label>
            <input id="password" placeholder="Heslo*" title="Enter your Password" type="password" name="password" required/>
        </div>
        <br>
        <div>
            <label for="accept">Uložit heslo při dalším přihlášení?</label>
            <input id="accept" type="checkbox" name="accept"/>
        </div>
        <br>
        <div class="button-container">
            <input type="submit" class="submit-button" value="Přihlásit se">
        </div>

    </form>
</div>

</body>
